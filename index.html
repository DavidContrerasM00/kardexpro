<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Iniciar sesion</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="login">
    <div class="container">
        <div class="row">
            <div class="col12">
                <form class="loginform"> 
                    <div class="row logocontainer mb3">
                        <div class="col12">
                            <img src="img/logo1.png" alt="Logo" class="logoimg">
                        </div>
                    </div>
                    <div class="row mb3">
                        <div class="col12">
                            <label for="email" class="formlabel">Email</label>
                            <input type="text" class="formcontrol" name="email" placeholder="user@mail.com">
                        </div>
                    </div>
                    <div class="row mb3">
                        <div class="col12">
                            <label for="password" class="formlabel">Password</label>
                            <input type="password" class="formcontrol" name="password" placeholder="**********">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col12">
                            <a href="home.html" class="btn btnlarge mb2">Iniciar sesion</a>
                            <input type="checkbox" name="Recordar"> Recordar usuario
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
